<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Shower Presentation Engine</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=792, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="node_modules/shower-bright/styles/screen.css">

<body class="list">
	<header class="caption">
		<h1>BEM it!</h1>
		<p>Introduction into BEM methodology</p>
	</header>
	<section class="slide cover" id="Cover"><div>
    <h2>BEM it!</h2>
    <h3>Introduction into BEM methodology</h3>
		<p>by <a href="http://varya.me">Varya Stepanova</a> at SC5 on 21.10.2014</p>
		<img src="cover.jpg" alt="">
		<!--
			To apply styles to the certain slides
			set slide ID to get needed elements
			-->
		<style>
      #Cover h2,
      #Cover h3
      {
				margin:30px 0 0;
				color:#FFF;
        text-align:center;
        text-shadow: 0 0 0.2em rgb(51, 113, 165), 0 0 0.2em rgb(51, 113, 165),
                0 0 0.2em rgb(51, 113, 165);
      }
      #Cover h2
      {
				font-size:100px;
        font-weight: bold;
      }
      #Cover h3
      {
        font-size: 46px;
      }
			#Cover p {
				margin:10px 0 0;
				text-align:center;
				color:#FFF;
				font-style:italic;
				font-size:20px;
				}
				#Cover p a {
					color:#FFF;
					}
		</style>
	</div></section>
  <!--<p class="badge"><a href="https://github.com/shower/shower">Fork me on Github</a></p>-->
	<!--
		To hide progress bar from entire presentation
		just remove “progress” element.
		-->
	<div class="progress"><div></div></div>
